<!DOCTYPE html>
 
<html lang="en">
    <head>
        <title>CSS Grid responsive image gallery</title>
 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A responsive image gallery with only CSS grid, no media queries.">
        <meta name="keywords" content="CSS Grid, responsive, gallery">
        <meta name="author" content="Philipp Grunwald (@Groonworld)">
        <meta name="copyright" content="&copy; 2019 Philipp Grunwald (@Groonworld)">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:200,300" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="header">
            <h1 class="title">CSS Grid responsive image gallery</h1>
            <p class="desc">A neat, responsive picture gallery that always covers the whole width of the window, with a variable number of elements to ensure that only full rows are displayed.</p>     
        </section>
        <section class="gallery-wrapper" id="gallery-wrapper">
            <figure class="foto-box">
                <img src="img/1.jpg" alt="Gears">
            </figure>
            <figure class="foto-box">
                <img src="img/2.jpg" alt="Simple gears">
            </figure>
            <figure class="foto-box">
                <img src="img/3.jpg" alt="Machinery">
            </figure>
            <figure class="foto-box">
                <img src="img/4.jpg" alt="Old airplane engine">
            </figure>
            <figure class="foto-box">
                <img src="img/5.jpg" alt="Can factory machinery">
            </figure>
            <figure class="foto-box">
                <img src="img/6.jpg" alt="More simple gears">
            </figure>
            <figure class="foto-box">
                <img src="img/7.jpg" alt="Old tractor engine">
            </figure>
            <figure class="foto-box">
                <img src="img/8.jpg" alt="Another pic of gears">
            </figure>
            <figure class="foto-box">
                <img src="img/9.jpg" alt="Yet another set of gears">
            </figure>
        </section> 
        <script src="script.js" type="text/ecmascript"></script>
    </body>
</html>
